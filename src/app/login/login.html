<div class="container">
  <div class="page-header">
    <h1>Login</h1>
  </div>

  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Welcome to Noterious</h3>
      </div>
      <div class="panel-body">
        <form
          role="form"
          name="login.loginForm"
          ng-submit="login.submitUser(login.user, login.loginForm.$valid, login.user.register)">

          <div class="alert alert-danger" ng-if="login.error" role="alert">
            <p>{{login.error}}</p>
          </div>

          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
            <input type="email" class="form-control" placeholder="Email" aria-describedby="sizing-addon1" ng-model="login.user.email" required>
          </div>
          <br/>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-link"></span></span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" ng-model="login.user.password">
          </div>

          <div class="row">
            <div class="col-sm-6">
              <br/>
              <button type="submit" class="btn btn-default btn-lg" ng-disabled="login.loading.login">
                <span ng-hide="login.loading">Submit</span>
                <span ng-show="login.loading" class="glyphicon glyphicon-refresh"></span></button>
              <button ui-sref="register" type="button" class="btn btn-default btn-lg">Register</button>
            </div>

          </div>

        </form>

      </div>

    </div>
  </div>

</div>
